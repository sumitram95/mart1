<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Sign Up</title>

    <!-- @vite(['resources/css/app.css', 'resources/js/app.js']) -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body class="overflow-x-hidden">
    <div class="max-auto overflow-x-hidden">
      <div class="px-4 flex justify-center items-center h-full mt-10">
        <div class="w-1/2">
          <h1 class="font-semibold text-xl text-center">Sign Up</h1>
          <div class="mt-4">
            <form action="">
              <div class="mt-3 flex gap-4">
                <input
                  type="text"
                  placeholder="First name"
                  class="px-4 py-2 rounded-md mt-2 bg-transparent border border-gray-500 outline-none w-full"
                />
                <input
                  type="text"
                  placeholder="Last name"
                  class="px-4 py-2 rounded-md mt-2 bg-transparent border border-gray-500 outline-none w-full"
                />
              </div>

              <div class="mt-1">
                <input
                  type="text"
                  placeholder="User name"
                  class="px-4 py-2 rounded-md mt-2 bg-transparent border border-gray-500 outline-none w-full"
                />
              </div>

              <div class="mt-1">
                <input
                  type="email"
                  placeholder="Email address"
                  class="px-4 py-2 rounded-md mt-2 bg-transparent border border-gray-500 outline-none w-full"
                />
              </div>

              <div class="mt-1">
                <input
                  type="password"
                  placeholder="Password"
                  class="px-4 py-2 rounded-md mt-2 bg-transparent border border-gray-500 outline-none w-full"
                />
              </div>
              <div class="mt-1">
                <input
                  type="text"
                  placeholder="Contact"
                  class="px-4 py-2 rounded-md mt-2 bg-transparent border border-gray-500 outline-none w-full"
                />
              </div>
              <div class="mt-1">
                <input
                  type="text"
                  placeholder="Address"
                  class="px-4 py-2 rounded-md mt-2 bg-transparent border border-gray-500 outline-none w-full"
                />
              </div>

              <button
                class="bg-primary font-bold text-white w-full py-2 mt-4 text-center rounded-md"
                type="submit"
              >
                Sign Up
              </button>
              <div class="mt-2 flex justify-center items-center">
                <a class="text-gray" href="">Already have an account?</a>
                <a class="text-green font-semibold" href="">Sign in here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="../js/carousel.js"></script>
  </body>
</html>
